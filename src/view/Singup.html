<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ciudad Data</title>
        <link rel="stylesheet" href="Singup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    </head>

    <header> Ciudad Data </header>

    <body>
        <div class="singup-container">
            <form class="singup-form">
                <h2>Crear Cuenta</h2>
                <br>

                <div class="input-group">
                    <label for="name">Nombre</label>
                    <br>
                    <input type="text" id="name" placeholder="Ingrese su nombre" required>
                </div>

                <br>

                <div class="input-group">
                    <label for="email">Correo Electronico</label>
                    <br>
                    <input type="text" id="email" placeholder="Ingrese su correo" required>
                </div>

                <br>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <br>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="btn-and-singup">
                    <button type="submit" class="btn-singup">Crear</button>
                    <br>
                    <a href="./Login.html" class="singup">¿Ya tienes una cuenta? Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </body>

    <footer>
        <p>@Copyright - Marco Di Mare, Rosanna Arcia, Adrian Berbesi    </p>
    </footer>
</html>
