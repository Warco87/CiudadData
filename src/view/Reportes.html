<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciudad Data</title>
  <link rel="stylesheet" href="Reportes.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<header> Ciudad Data </header>

<body>
  <h1>Reportes</h1>
  <p>- Aquí se muestran los reportes de las operaciones realizadas por los usuarios en Ciudad Data -</p>

  <!-- Contenedor donde se mostrarán los reportes -->
  <div id="reportes-container" class="div-reportes"></div>

  <br>

  <!-- Botón para agregar un nuevo reporte -->
  <button id="btn-agregar">➕ Agregar Reporte</button>

  <!-- Formulario oculto para crear un nuevo reporte -->
  <div id="form-agregar" style="display:none; margin-top:20px;">
    <h3>Nuevo Reporte</h3>
    <form id="reportForm">
      <label for="title">Título:</label><br>
      <input type="text" id="title" required><br><br>

      <label for="description">Descripción:</label><br>
      <textarea id="description" required></textarea><br><br>

      <label for="userEmail">Correo del Usuario:</label><br>
      <input type="email" id="userEmail" required><br><br>

      <button type="submit">Guardar</button>
    </form>
  </div>

  <script src="js/register.js">
  </script>
</body>

<footer>
  <p>@Copyright - Marco Di Mare, Rosanna Arcia, Adrian Berbesi</p>
</footer>
</html>
